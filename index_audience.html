<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catenary LED Light Control - Prototype</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .prototype-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .frame-container {
            width: 400px;
            height: 800px;
            background-color: white;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin: 20px;
            border-radius: 8px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        h2 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container mx-auto py-8">
        <h1 class="text-4xl font-bold text-center mb-8">Catenary LED Light Control Prototype</h1>
        
        <div class="prototype-container">
            <div class="flex flex-col items-center">
                <h2>Nurse Dashboard</h2>
                <div class="frame-container">
                    <iframe src="pages/nurse_dashboard.html" title="Nurse Dashboard"></iframe>
                </div>
            </div>
            
            <div class="flex flex-col items-center">
                <h2>Audience Dashboard</h2>
                <div class="frame-container">
                    <iframe src="pages/audience_dashboard.html" title="Audience Dashboard"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
